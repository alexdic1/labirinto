<body class="pagina-finale">

  <div class="testo-finale">
    <p>Ora che hai iniziato il tuo cammino...</p>
    <p>Dimmi: <strong>qual è la tua città?</strong></p>
    <p>E... <strong>cosa desideri cambiare nella tua esistenza?</strong></p>
    <p><em>Le parole che scriverai resteranno in silenzio… ma non cadranno nel vuoto.</em></p>

    <input type="text" name="citta" id="citta" required><br><br>

    <label for="desiderio">Il tuo cambiamento interiore:</label><br>
    <textarea name="desiderio" id="desiderio" rows="4" required></textarea><br><br>

    <button type="submit">Consegna la tua verità</button>
  </form>
