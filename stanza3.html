<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Il Labirinto - Il Silenzio</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=UnifrakturCook&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="pagina-silenzio">
  <audio src="audio/silenzio-eco.mp3" autoplay loop muted></audio>
  <div class="testo-iniziale">
    <p>Ascolta... Sei dove il tempo si piega. Dove lâ€™eco precede il passo. Non hai nome, ora. Solo la domanda resta.</p>
  </div>
  <div id="simbolo" style="display:none;" class="azione">
    <img src="img/simboli/simbolo-chiave.png" alt="Chiave" onclick="vaiAvanti()" style="cursor:pointer;">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("simbolo").style.display = "block";
      }, 10000);
    });

    function vaiAvanti() {
      window.location.href = "stanza4.html";
    }

    // Sblocca l'audio su clic
    document.addEventListener("click", () => {
      document.querySelectorAll("audio").forEach(a => a.muted = false);
    }, { once: true });
  </script>
</body>
</html>
